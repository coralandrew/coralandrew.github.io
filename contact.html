</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">
  <img src="images/logo.png.png" alt="MyPortfolio Logo" class="d-inline-block align-text-top">
</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

  </nav>

  <section class="py-5 bg-dark text-white mt-5">
    <div class="container">
      <h2 class="text-warning text-center mb-4">Contact Me</h2>
      <form action="https://formspree.io/f/mwkgzxyz" method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="_replyto" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" name="message" rows="4" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-black text-center text-white py-3">
